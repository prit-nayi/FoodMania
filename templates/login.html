<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>

<body>
    <div class="login-container">
        <form action="{% url 'profile' %}" method="post" style="overflow: hidden; width: 100%;">
            {% csrf_token %}

            <h2 class="login-label">Login</h2>
            <div class="form-group">
                <label for="cname"> Name:</label>
                <input type="text" id="cname" name="name" required>
            </div>

            <div class="form-group">
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" required>
            </div>
             <button type="submit" class="submit-btn">Submit</button>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="{{ message.tags }}" style="color: red; font-weight: 700; font-size: 1.3rem;">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <br><br>
            <a href="{% url 'signup' %}" style="color: white; font-size: large;"> Don't have account / Register </a>
        </form>
    </div>
</body>

</html>
